<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<title>Hello H5+</title>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript">
			var message = null;
			// 监听plusready事件  
			document.addEventListener("plusready", function() {
				message = document.getElementById("message");

				// 监听点击消息事件
				plus.push.addEventListener("click", function(msg) {
					// 判断是从本地创建还是离线推送的消息
					switch(msg.payload) {
						case "LocalMSG":
							outSet("点击本地创建消息启动：");
							break;
						default:
							outSet("点击离线推送消息启动：");
					}
					// 提示点击的内容
					plus.nativeUI.alert(msg.content);
					// 处理其它数据
					logoutPushMsg(msg);
				}, false);

				// 监听在线消息事件
				plus.push.addEventListener("receive", function(msg) {
					if (msg.aps) {  // Apple APNS message
						outSet("接收到在线APNS消息：");
					} else {
						outSet("接收到在线透传消息：");
					}
					logoutPushMsg(msg);
				}, false);
			}, false);

			/**
			 * 日志输入推送消息内容
			 */
			function logoutPushMsg(msg) {
				outLine("title: " + msg.title);
				outLine("content: " + msg.content);
				if (msg.payload) {
					if (typeof(msg.payload) == "string") {
						outLine("payload(String): " + msg.payload);
					} else {
						outLine("payload(JSON): " + JSON.stringify(msg.payload));
					}
				} else {
					outLine("payload: undefined");
				}
				if (msg.aps) {
					outLine("aps: " + JSON.stringify(msg.aps));
				}
			}

			/**
			 * 获取本地推送标识信息
			 */
			function getPushInfo() {
				var info = plus.push.getClientInfo();
				outSet("获取客户端推送标识信息：");
				outLine("token: " + info.token);
				outLine("clientid: " + info.clientid);
				outLine("appid: " + info.appid);
				outLine("appkey: " + info.appkey);
			}

			/**
			 * 本地创建一条推动消息
			 */
			function createLocalPushMsg() {
				var options = {cover:false};
				var str = dateToStr(new Date());
				str += ": 欢迎使用Html5 Plus创建本地消息！";
				plus.push.createMessage(str, "LocalMSG", options);
				outSet("创建本地消息成功！");
				outLine("请到系统消息中心查看！");
				if(plus.os.name=="iOS") {
					outLine('*如果无法创建消息，请到"设置"->"通知"中配置应用在通知中心显示!');
				}
			}

			/**
			 * 读取所有推送消息
			 */
			function listAllPush() {
				var msgs = null;
				switch (plus.os.name) {
					case "Android":
						msgs = plus.push.getAllMessage();
						break;
					default:
				}
				if (!msgs) {
					outSet("此平台不支持枚举推送消息列表！");
					return;
				}
				outSet("枚举消息列表（"+msgs.length+"）：");
				for (var i in msgs) {
					var msg = msgs[i];
					outLine(i + ": " + msg.title + " - " + msg.content);
				}
			}

			/**
			 * 清空所有推动消息
			 */
			function clearAllPush() {
				plus.push.clear();
				outSet("清空所有推送消息成功！");
			}
		</script>
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8"/>
	</head>
	<body>
		<header>
			<div class="nvbt iback" onclick="back(true);"></div>
			<div class="nvtt">Push</div>
			<div class="nvbt idoc" onclick="openDoc('Push Document','/doc/push.html')"></div>
		</header>
		<div id="dcontent" class="dcontent">
			<ul id="dlist" class="dlist">
				<li class="ditem" onclick="getPushInfo()">获取客户端推送标识</li>
				<li class="ditem" onclick="createLocalPushMsg()">创建本地消息</li>
				<li class="ditem" onclick="listAllPush()">枚举推送消息</li>
				<li class="ditem" onclick="clearAllPush()">清空推送消息</li>
				<!--<li class="ditem" onclick="plus.push.setAutoNotification(false)">关闭自动显示消息</li>
				<li class="ditem" onclick="plus.push.setAutoNotification(true)">开启自动显示消息</li>-->
			</ul>
		</div>
		<div id="output">
			Push模块管理推送消息功能，可以实现在线、离线的消息推送，通过plus.push可获取推送消息管理对象。
		</div>
	</body>
</html>
